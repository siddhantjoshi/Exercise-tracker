<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Workout Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        color: #222;
    }

    h1 {
        text-align: center;
        font-weight: 300;
        margin-bottom: 20px;
    }

    /* ---------- DAY SELECTOR ---------- */
    .day-bar {
        display: flex;
        overflow-x: auto;
        gap: 12px;
        padding: 10px;
        margin-bottom: 20px;
        scroll-behavior: smooth;
    }

    .day-btn {
        padding: 10px 18px;
        border-radius: 10px;
        background: #e0e0e0;
        border: 1px solid #ccc;
        cursor: pointer;
        white-space: nowrap;
        min-width: 80px;
        text-align: center;
        transition: 0.3s;
    }

    .day-btn.active {
        background: #333;
        color: #fff;
        transform: scale(1.06);
        border: 2px solid #111;
    }

    .selected-label {
        text-align: center;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #333;
    }

    /* ---------- CARD ---------- */
    .card {
        background: white;
        max-width: 700px;
        margin: auto;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .exercise-block {
        background: #fafafa;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #e3e3e3;
    }

    .exercise-top {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .exercise-top input[type="checkbox"] {
        transform: scale(1.4);
    }

    .exercise-name {
        flex: 1;
        font-size: 16px;
        font-weight: 500;
    }

    .exercise-bottom {
        margin-top: 8px;
        display: flex;
        gap: 10px;
    }

    .exercise-bottom select,
    .exercise-bottom input {
        flex: 1;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .add-btn {
        margin-top: 8px;
        padding: 8px 12px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }

    .delete-btn {
        margin-top: 8px;
        padding: 8px 10px;
        background: #c62828;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        float: right;
    }

    /* DESKTOP LAYOUT */
    @media (min-width: 700px) {
        .exercise-block {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .exercise-bottom {
            flex-direction: row;
            margin-top: 0;
        }

        .add-btn, .delete-btn {
            margin-top: 0;
            margin-left: 10px;
        }
    }
</style>
</head>
<body>

<h1>Workout Tracker</h1>

<div id="selectedLabel" class="selected-label">Selected Day: Day 1</div>

<div class="day-bar" id="dayBar">
    <div class="day-btn" onclick="loadDay(1)">Day 1</div>
    <div class="day-btn" onclick="loadDay(2)">Day 2</div>
    <div class="day-btn" onclick="loadDay(3)">Day 3</div>
    <div class="day-btn" onclick="loadDay(4)">Day 4</div>
    <div class="day-btn" onclick="loadDay(5)">Day 5</div>
</div>

<div id="card" class="card"></div>

<script>
/* ------------ DEFAULT WORKOUTS ------------ */
const defaultWorkouts = {
    1: ["Flat Dumbbell Press", "Pull-Ups", "Incline Dumbbell Press", "Dumbbell Fly"],
    2: ["Lunges", "Goblet Squat", "Leg Press", "Hip Thrust"],
    3: ["Hanging Leg Raise", "Farmer Walk", "Plank", "Side Plank"],
    4: ["Underhand Row", "Bicep Curl", "Overhead Tricep", "Hammer Curl"],
    5: ["Romanian Deadlift", "Step-Ups", "Glute Bridge", "Calf Raise"]
};

/* ------------ LOCAL DATABASE ------------ */
function getDB() {
    return JSON.parse(localStorage.getItem("workoutDB") || `{
        "history": {},
        "userExercises": { "day1": [], "day2": [], "day3": [], "day4": [], "day5": [] }
    }`);
}

function saveDB(db) {
    localStorage.setItem("workoutDB", JSON.stringify(db));
}

/* ------------ LOAD A DAY ------------ */
function loadDay(day) {
    const db = getDB();
    const card = document.getElementById("card");
    const selectedLabel = document.getElementById("selectedLabel");

    selectedLabel.textContent = `Selected Day: Day ${day}`;

    document.querySelectorAll(".day-btn").forEach((btn, i) => {
        btn.classList.toggle("active", i + 1 === day);
        if (i + 1 === day) {
            btn.scrollIntoView({ inline: "center", behavior: "smooth" });
        }
    });

    const exercises = [...defaultWorkouts[day], ...db.userExercises[`day${day}`]];

    let html = `<h2>Day ${day}</h2><div style="margin-bottom:10px;font-size:14px;color:#555;">Exercises</div>`;

    exercises.forEach((exercise, index) => {
        const isCustom = index >= 4;
        const key = `${day}_${index}`;
        const entry = db.history[today()][`day${day}`]?.find(e => e.key === key) || {};

        html += `
            <div class="exercise-block">
                <div style="flex:1;">
                    <div class="exercise-top">
                        <input type="checkbox" id="chk_${key}" ${entry.done ? "checked" : ""}>
                        <div class="exercise-name">${exercise}</div>
                    </div>

                    <div class="exercise-bottom">
                        <select id="equip_${key}">
                            <option value="">Equipment</option>
                            <option value="Dumbbell" ${entry.equipment === "Dumbbell" ? "selected" : ""}>Dumbbell</option>
                            <option value="Barbell" ${entry.equipment === "Barbell" ? "selected" : ""}>Barbell</option>
                            <option value="Bodyweight" ${entry.equipment === "Bodyweight" ? "selected" : ""}>Bodyweight</option>
                        </select>

                        <input id="wt_${key}" type="number" placeholder="Weight (kg)" value="${entry.weight || ""}">
                    </div>

                    <button class="add-btn" onclick="saveExercise(${day}, ${index}, '${exercise}')">Add</button>
                    ${isCustom ? `<button class="delete-btn" onclick="deleteExercise(${day}, '${exercise}')">ðŸ—‘</button>` : ""}
                </div>
            </div>
        `;
    });

    html += `<button class="add-btn" onclick="addCustomExercise(${day})">+ Add Exercise</button>`;
    card.innerHTML = html;
}

/* ------------ TODAY STRING ------------ */
function today() {
    const d = new Date();
    return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
}

/* ------------ ADD CUSTOM EXERCISE ------------ */
function addCustomExercise(day) {
    const name = prompt("Enter exercise name:");
    if (!name) return;

    const db = getDB();
    db.userExercises[`day${day}`].push(name);
    saveDB(db);
    loadDay(day);
}

/* ------------ DELETE CUSTOM EXERCISE ------------ */
function deleteExercise(day, name) {
    const db = getDB();
    db.userExercises[`day${day}`] = db.userExercises[`day${day}`].filter(n => n !== name);
    saveDB(db);
    loadDay(day);
}

/* ------------ SAVE AN EXERCISE ENTRY ------------ */
function saveExercise(day, index, exercise) {
    const db = getDB();
    const date = today();

    if (!db.history[date]) db.history[date] = {};
    if (!db.history[date][`day${day}`]) db.history[date][`day${day}`] = [];

    const key = `${day}_${index}`;
    const done = document.getElementById(`chk_${key}`).checked;
    const equipment = document.getElementById(`equip_${key}`).value;
    const weight = document.getElementById(`wt_${key}`).value;

    db.history[date][`day${day}`].push({
        key,
        exercise,
        done,
        equipment,
        weight,
        time: new Date().toLocaleTimeString()
    });

    saveDB(db);
    alert("Saved!");
}

/* ------------ INITIAL LOAD ------------ */
loadDay(1);
</script>

</body>
</html>
